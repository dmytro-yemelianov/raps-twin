# Baseline Scenario - Typical Engineering Team (T082 updated)
# Demonstrates all Feature 005 capabilities: complexity, skill levels, resources

name: Baseline Engineering Team

simulation:
  start_date: "2026-01-15T08:00:00"
  tick_minutes: 15
  work_hours:
    start: 8
    end: 17

agents:
  - name: Alice
    role: senior_designer
    count: 1
    skill_level: senior
    skills:
      - inventor_advanced
      - vault
      - simulation_basic
    specialization: assemblies

  - name: Bob
    role: junior_designer
    count: 2
    skill_level: junior
    skills:
      - inventor_basic
      - vault_basic

  - name: Carol
    role: mechanical_engineer
    count: 1
    skill_level: middle
    skills:
      - inventor_advanced
      - simulation
      - fea
    specialization: simulation

  - name: Dave
    role: reviewer
    count: 1
    skill_level: senior
    skills:
      - review
      - markup
      - standards

# CAD resources with lock types
resources:
  - name: MainAssembly.iam
    lock_type: exclusive
    references:
      - EnclosurePart.ipt
      - BracketPart.ipt

  - name: EnclosurePart.ipt
    lock_type: exclusive

  - name: SharedLibrary
    lock_type: read

projects:
  - name: Enclosure Redesign
    tasks:
      # Simple tasks for junior designers
      - type: part_design
        count: 4
        hours: 4
        complexity: simple

      # Medium complexity tasks
      - type: part_design
        count: 4
        hours: 8
        complexity: medium
        resource: EnclosurePart.ipt

      # Complex assembly work
      - type: assembly
        count: 2
        hours: 16
        complexity: complex
        resource: MainAssembly.iam

      # Drawing tasks
      - type: drawing
        count: 8
        hours: 3
        complexity: simple

      # Review tasks for senior reviewer
      - type: review
        count: 3
        hours: 4
        complexity: medium

      # Simulation for engineer
      - type: simulation
        count: 1
        hours: 20
        complexity: complex

llm:
  tier1_model: "qwen2.5:1.5b"
  tier2_model: "qwen2.5:7b"
  use_cache: true
  use_llm: false
  deterministic_mode: true
